<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" defer></script>
</head>
<body>
    <header>
        <section id="scoreBoard">
            <table>
                <th>SCORE:</th>
                <tr>
                    <td>HEADS</td>
                    <td id="headsScore" class="counter">0</td>
                </tr>
                <tr>
                    <td>TAILS</td>
                    <td id="tailsScore" class="counter">0</td>
                </tr>
            </table>
        </section>
        <section id="logo">
            <img src="./assets/images/logo.png" alt="Heads or Tails?">
        </section>
    </header>
    <main>
        <audio id="titleTheme" src="./assets/sounds/titleTheme.mp3" onload="playMusic()" loop="loop"></audio>
        <section id="coin">
            <section id="heads"></section>
            <section id="tails"></section>
        </section>
        <section id="buttons">
            <button id="flip" onclick="headsOrTails()">Flip coin</button>
            <button id="reset" onclick="resetGame()">Reset</button>
        </section>
    </main>
    <footer></footer>
</body>
</html>

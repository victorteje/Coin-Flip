<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" defer></script>
</head>
<body>
    <header>
        <section id="score">
            <h3 class="scoreText">Score:</h3>
            <h3>Heads</h3>
            <h3>Tails</h3>
        </section>
        <h1>Heads or tails?</h1>
    </header>
    <main>
        <section id="heads">
            <div class="eye">
                <div class="pupil"></div>
            </div>
            <div class="eye">
                <div class="pupil"></div>
            </div>
            <div class="mouth"></div>
        </section>
        <section id="tails">        
        </section>
    </main>
    <footer>
        <section id="buttons">
            <button id="flip" onclick="headsOrTails()">Flip coin</button>
            <button id="reset" onclick="resetGame()">Reset</button>
        </section>
    </footer>
</body>
</html>

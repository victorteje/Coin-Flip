<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" defer></script>
</head>
<body>
    <header>
        <section id="scoreBoard">
            <table>
                <th>Score:</th>
                <tr>
                    <td>Heads</td>
                    <td id="headsScore">0</td>
                </tr>
                <tr>
                    <td>Tails</td>
                    <td id="tailsScore">0</td>
                </tr>
            </table>
        </section>
        <h1>Heads or tails?</h1>
    </header>
    <main>
        <section id="coin">
            <section id="heads">
                <div class="eye">
                    <div class="pupil"></div>
                </div>
                <div class="eye">
                    <div class="pupil"></div>
                </div>
                <div class="mouth"></div>
            </section>
            <section id="tails">        
            </section>
        </section>
    </main>
    <footer>
        <section id="buttons">
            <button id="flip" onclick="headsOrTails()">Flip coin</button>
            <button id="reset" onclick="resetGame()">Reset</button>
        </section>
    </footer>
</body>
</html>
